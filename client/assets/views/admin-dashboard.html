        <!-- Set up pie chart for paid vs. trial breakdown -->
        <script>
            $(function () {
                var options = {
                    chart: {
                        renderTo: 'container',
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Breakdown of paid and trial clients'
                    },
                    series: [{
                        name: 'Paid vs. Trial',
                        data: [{
                            name: 'Paid',
                            y: numPaid
                        }, {
                            name: 'Trial',
                            y: numTrials
                        }]
                    }]
                };

                $(document).ready(function() {
                    var chart = new Highcharts.Chart(options);
                });

            });
        </script>
